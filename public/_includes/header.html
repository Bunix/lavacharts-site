<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="Charts and Graphs for PHP powered by the Google Chart API" />

<title>{{ site.name }}</title>

<link href="/css/bootstrap.min.css" rel="stylesheet" type='text/css' />
<link href="/css/pygments.css" rel="stylesheet" type='text/css' />
<link href='//fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
<style type="text/css">
  body {
    position: relative;
  }

  #wrap {
    position: fixed;
    top: 50px;
    width: 100%;
    height: 100%;
    overflow: scroll;
    padding-top: 15px;
  }

  .center {
    text-align:center;
  }

  .example-img {
    margin-top: 30px;
  }

  .navmenu-heading {
    font-size: larger;
    font-weight: 700;
    border-bottom: 1px solid #e7e7e7;
    color: #555;
    position: relative;
    display: block;
    margin: 10px 0 -5px -5px;
  }

  .spaced-caps {
    font-variant: small-caps;
    letter-spacing: .7em;
  }

  .vspace {
    display: block;
    height: 100px;
  }

  .highlight pre {
    font-family: 'Inconsolata', monospace;
    padding: 10px;
    font-size: 13px;
    line-height: 1.428571429;
    color: #333;
    background-color: #333;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .pre {
    font-family: 'Inconsolata', monospace;
    padding: 5px;
    font-size: 13px;
    line-height: 1.428571429;
    color: #ccc;
    background-color: #333;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .border-box {
    padding: 30px 15px;
    border-radius : 4px;
    border : 1px solid rgb(21, 21, 21);
  }

  .container {
    padding: 0;
  }

  .section {
    padding: 20px;
  }

  .section-light {
    background-color: #e0e0e0;
  }

  .section-dark {
    background-color: #ececec;
  }

  .sub-section {
    padding-top: 5px;
    margin: 0 0 80px 20px;
  }

  .subnav>li>a {
    padding-left: 25px;
  }
</style>
